<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">

    <section id="app">
      <h1>Apps</h1>
      <div class="line"></div>
      <iframe width="392" height="620" style="border: 0px;"
        src="https://studio.code.org/projects/applab/DzIGLgHsKT67zPf404ppq3DERlqbAzBt7G49BeXoM-I/embed"></iframe>
      <iframe width="392" height="620" style="border: 0px;"
        src="https://studio.code.org/projects/applab/YHP50hgUYr-_l-v1qcVSJ8f-KhPCsU0by5hNTdgsO1A/embed"></iframe>
    </section>

    <h1>Games</h1>
    
    <div id="myCarousel" class="carousel slide">
      <center>
        <div class="carousel-inner">
          <div class="item active">
            <a href="https://studio.code.org/projects/gamelab/8VhoMU11Jjc9xDhTFAejHHu8dXpdtTaFftt8TdAN_64"
              target="_blank">
              <img src="game2.png">
            </a>
            <p>Astronaut Fight</p>
          </div>
          <div class="item">
            <a href="https://studio.code.org/projects/gamelab/bGGoH_R1nTLPviS1NsMwgnyerldpaEVLPq_4b2t-lOE"
              target="_blank">
              <img src="game1.png">
            </a>
            <p>Car racing game</p>
          </div>
        </div>
        <!--Left and right controls-->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        
      </center>
    </div>
    <section id="chatbot">
      <h1>Chatbot</h1>
      <div class="line"></div>
      <iframe id="avy" 
      allow="microphone;"
      height="500px"
      width="500px"
      src="https://console.dialogflow.com/api-client/demo/embedded/2a670997-7b8d-4751-94bd-423c59a6248f">
      </iframe>
  </section>
  </div>

</body>

</html>
